<blockquote class="layui-elem-quote layui-text">
    <span class="layui-breadcrumb">
        <a href='#'>打印机管理</a>
        <a><cite> 添加打印机</cite></a>
    </span>
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>打印机基础信息设置</legend>
</fieldset>
<form class="layui-form">
    <div class="layui-form-item" id="storeids">
        <label class="layui-form-label">门店列表<span style="color: red;">*</span></label>
        <div class="layui-input-inline" id="app">
            <select name="storeid" id="storeid" lay-search="">
                <option value="" >请选择门店</option>
                {volist name="storeData" id='storeData'}
                <option value="{$storeData.storeid}">{$storeData.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
        <label class="layui-form-label">设备编号<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="device_no" lay-verify="required" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
        <label class="layui-form-label">设备ID<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="device_appid" lay-verify="required" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">设备Key<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="device_appkey" lay-verify="required" maxlength="50" autocomplete="off" placeholder="请输入门店地址" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">打印机URL<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="print_url" lay-verify="required" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">立即添加</button>
                <button type="reset" id='up' class="layui-btn layui-btn-primary">返回</button>
            </div>
        </div>
    </div>
    <input type="text" id="store" value="{$storeid}" style="display: none">
</form>
<!-- 示例-970 -->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    $(function(){
        layui.use(['form','layer','laydate','laydate'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var laydate = layui.laydate;
            $('#up').click(function(){
                location.href="{:url('Storeprint/storePrintList')}";
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#test1' //指定元素
            });

            //门权限隐藏门店下拉框
            var store = $("#store").val();
            if(store != 0){
                $("#storeids").hide();
            }

            form.on('submit(*)',function(data){
                var info = data.field;
                $.post(
                    "{:url('Storeprint/storePrintAdd')}",
                    info,
                    function(msg){
                        if(msg.code ==1){
                            layer.msg(msg.font, {
                                icon: msg.code,
                                time: 300 //2秒关闭（如果不配置，默认是3秒）
                            }, function(){
                                location.href="{:url('Storeprint/storePrintList')}";
                            });
                        }else{
                            layer.msg(msg.font, {icon: 5});
                        }
                    },'json'
                )
                return false;
            });
            form.render();
        });
    })

</script>
