<blockquote class="layui-elem-quote layui-text">
    <span class="layui-breadcrumb">
        <a href='#'>打印机管理</a>
        <a><cite> 查看打印机信息</cite></a>
    </span>
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>打印机基础信息设置</legend>
</fieldset>
<form class="layui-form" >
    <div class="layui-form-item" style="display: none">
        <div class="layui-inline">
            <label class="layui-form-label">打印机id<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text"  id="spid" name="spid" disabled="disabled" lay-verify="required" value="{$print.spid}" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">设备编号<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="device_no" disabled="disabled" lay-verify="required" value="{$print.device_no}" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">设备ID<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="device_appid" disabled="disabled" lay-verify="required" value="{$print.device_appid}" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">设备Key<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="device_appkey" disabled="disabled" lay-verify="required" value="{$print.device_appkey}" maxlength="50" autocomplete="off" placeholder="请输入门店地址" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">打印机URL<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="print_url" disabled="disabled" lay-verify="required" value="{$print.print_url}" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="reset" id='up' class="layui-btn layui-btn-primary">返回</button>
        </div>
    </div>
</form>
<script>
    $(function(){
        layui.use(['form','layer','upload','laydate','laydate'], function(){
            $('#up').click(function(){
                window.history.back();
            });
        });
        form.render();
    })

</script>
