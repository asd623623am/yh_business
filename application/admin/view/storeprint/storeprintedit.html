<blockquote class="layui-elem-quote layui-text">
    <span class="layui-breadcrumb">
        <a href='#'>打印机管理</a>
        <a><cite> 修改打印机信息</cite></a>
    </span>
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>打印机基础信息设置</legend>
</fieldset>
<form class="layui-form">
    <div class="layui-form-item" style="display: none">
        <label class="layui-form-label">打印机id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="text"  id="spid" name="spid" lay-verify="required" value="{$print.spid}" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备编号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="device_no" lay-verify="required" value="{$print.device_no}" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备ID<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="device_appid" lay-verify="required" value="{$print.device_appid}" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备Key<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="device_appkey" lay-verify="required" value="{$print.device_appkey}" maxlength="50" autocomplete="off" placeholder="请输入门店地址" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">打印机URL<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="print_url" lay-verify="required" value="{$print.print_url}" maxlength="50" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即修改</button>
            <button type="reset" id='up' class="layui-btn layui-btn-primary">返回</button>
        </div>
    </div>
</form>
<script>
    $(function(){
        layui.use(['form','layer','laydate'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var laydate = layui.laydate;

            $('#up').click(function(){
                history.back(-1);
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#test1' //指定元素
            });

            form.on('submit(*)',function(data){
                var info = data.field;
                $.post(
                    "{:url('Storeprint/storePrintEdit')}",
                    info,
                    function(msg){
                        if(msg.code ==1){
                            layer.msg(msg.font, {
                                icon: msg.code,
                                time: 1000 //2秒关闭（如果不配置，默认是3秒）
                            }, function(){
                                location.href="{:url('Storeprint/storePrintList')}";
                            });
                        }else{
                            layer.msg(msg.font, {icon: 5});
                        }
                    },'json'
                )
                return false;
            })
            form.render();
        });
    })

</script>
