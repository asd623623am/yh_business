<blockquote class="layui-elem-quote layui-text">
    <span class="layui-breadcrumb">
        <a href='#'>菜品管理</a>
        <a><cite> 菜品添加</cite></a>
    </span>
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>菜品添加</legend>
</fieldset>
<form class="layui-form">
    <div class="layui-form-item" style="display: none">
        <div class="layui-inline">
            <label class="layui-form-label">菜品id<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="gid" value="{$goods.gid}"  autocomplete="off" placeholder="菜品id" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">菜品图片</label>
            <button type="button" class="layui-btn" id="test2"><i class="layui-icon">&#xe67c;</i>上传图片</button>
        </div>

    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <div style="margin-left: 110px" class="layui-upload-list" id="demo2" ></div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">菜品名称<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="name"  value="{$goods.name}" autocomplete="off" placeholder="请输入菜品名称" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">菜品编号<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="code" value="{$goods.code}" autocomplete="off" placeholder="请输入菜品编号" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜品分类<span style="color: red;">*</span></label>
        <div class="layui-input-inline" id="app">
            <select name="gtid" id="gtid" lay-verify="required" lay-search="">
                <option value="" >请选择菜品分类</option>
                {volist name="gtData" id='gtData'}
                <option value="{$gtData.gtid}">{$gtData.gtname}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">菜品售价<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="selling_price" value="{$goods.selling_price}" autocomplete="off" placeholder="请输入售价" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">菜品原价</label>
            <div class="layui-input-block">
                <input type="text" name="original_price" value="{$goods.original_price}" autocomplete="off" placeholder="请输入原价" class="layui-input">
            </div>
        </div>
<!--    </div>-->
<!--    <div class="layui-form-item">-->
        <div class="layui-inline">
            <label class="layui-form-label">会员价</label>
            <div class="layui-input-block">
                <input type="text" name="member_price" value="{$goods.member_price}" autocomplete="off" placeholder="请输入会员价" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">员工价</label>
            <div class="layui-input-block">
                <input type="text" name="staff_price" value="{$goods.staff_price}" autocomplete="off" placeholder="请输入员工价" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">菜品排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" value="{$goods.sort}" autocomplete="off" placeholder="请输入排序值（默认10）" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">特色菜品</label>
        <div class="layui-input-block">
            <input type="checkbox" value="{$goods.is_special}" id="is_special" name="is_special"  lay-skin="switch" lay-text="ON|OFF">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开启库存</label>
        <div class="layui-input-block">
            <input type="checkbox" value="{$goods.is_open_stock}" id="is_open_stock" name="is_open_stock" lay-skin="switch" lay-text="ON|OFF">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">库存数量</label>
            <div class="layui-input-block">
                <input type="text" name="stock"  value="{$goods.stock}" autocomplete="off" placeholder="请输入库存数量" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="display: none;">
        <div class="layui-inline">
            <label class="layui-form-label">菜品介绍value</label>
            <div class="layui-input-block">
                <input type="text" id="value_trade_description" name="value_trade_description"  value="{$goods.trade_description}" autocomplete="off" placeholder="请输入库存数量" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">菜品介绍</label>
        <div class="layui-input-block">
            <textarea name="trade_description" id="trade_description" placeholder="" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">确认修改</button>
            <button type="reset" id='up' class="layui-btn layui-btn-primary">返回</button>
        </div>
    </div>
</form>

<script>
    $(function(){
        layui.use(['form','layer','upload','element','laydate'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var laydate = layui.laydate;
            var upload = layui.upload;
            var uploads = upload.render({
                elem: '#test2'
                ,url: '{:url("Brand/bannerUpload")}'
                ,multiple: true
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#demo2').append('<img style="width: 100px;height: 100px' +
                            '" src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">&nbsp;<a style="color: red">删除</a>&nbsp;')
                    });
                }
                ,done: function(res){
                    //上传完毕
                }
            });

            //设置菜品分类默认值
            var value_trade_description = $('#value_trade_description').val();
            document.getElementById('trade_description').value = value_trade_description;


            //设置特色菜品默认选中状态
            var is_special = $('#is_special').val();
            if(is_special == 1){
                $('#is_special').attr('checked',true);
            }
            //设置库存默认选中状态
            var is_open_stock = $('#is_open_stock').val();
            if(is_open_stock == 1){
                $('#is_open_stock').attr('checked',true);
            }
            form.render();

            var uploads = upload.render({
                elem: '#myload'
                ,url: '{:url("Brand/bannerUpload")}'
                ,multiple: true
                ,number:3
                ,allDone: function(obj){ //当文件全部被提交后，才触发
                }
                ,done: function(res, index, upload){ //每个文件提交一次触发一次。详见“请求成功的回调”
                    layer.msg(res.font,{icon:res.code});
                    if(res.code==1){
                        var str = '';
                        $('#logo').val($('#logo').val()+'#'+res.src);
                        var url = '__PUBLIC__/'+res.src;
                        $('#images').attr('src',url);
                        $('#images').attr('width','100');
                        $('#images').attr('height','100');
                        $('#delimg').text('删除图片');
                    }
                }
            });
            $('#delimg').click(function(){
                $('#images').attr('src','');
                $('#images').attr('width','');
                $('#images').attr('height','');
                $('#logo').val('');
                $('#delimg').text('');
            });
            $('#up').click(function(){
                location.href="{:url('Goods/goodsList')}";
            });
            //执行一个laydate实例
            laydate.render({
                elem: '#test1' //指定元素
            });

            //时间范围
            laydate.render({
                elem: '#test4'
                ,type: 'time'
            });
            laydate.render({
                elem: '#test5'
                ,type: 'time'
            });
            form.on('submit(*)',function(data){
                var info = data.field;
                $.post(
                    "{:url('Goods/goodsEdit')}",
                    info,
                    function(msg){
                        if(msg.code ==1){
                            layer.msg(msg.font);
                            location.href="{:url('Goods/goodsList')}";
                        }else{
                            layer.msg(msg.font, {icon: 5});
                        }
                    },'json'
                )
                return false;
            })
        });
    })

</script>
