<blockquote class="layui-elem-quote layui-text">
    <span class="layui-breadcrumb">
        <a href='#'>店铺设置</a>
        <a><cite> 添加简介</cite></a>
    </span>
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加简介</legend>
</fieldset>
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <input type="hidden" id="logo" name="banner_url">
            <label class="layui-form-label">简介图片</label>
            <button type="button" class="layui-btn" id="myload">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block">
            <img src="" id="images">
            <a href="javascript:;" id='delimg'></a>
        </div>

    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">简介内容</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" name='content' class="layui-textarea"></textarea>
        </div>
      </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即添加</button>
        </div>
    </div>
</form>
<script>
    $(function(){
        layui.use(['form','layer','upload'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var upload = layui.upload;
           
            var uploads = upload.render({
              elem: '#myload'
              ,url: '{:url("Brand/bannerUpload")}'
              ,multiple: true
              ,number:3
              ,allDone: function(obj){ //当文件全部被提交后，才触发
                // console.log(obj.total); //得到总文件数
                // console.log(obj.successful); //请求成功的文件数
                // console.log(obj.aborted); //请求失败的文件数
              }
              ,done: function(res, index, upload){ //每个文件提交一次触发一次。详见“请求成功的回调”
              		
              		layer.msg(res.font,{icon:res.code});
              		if(res.code==1){
              			var str = '';
              			$('#logo').val($('#logo').val()+'#'+res.src);
                    var url = '__PUBLIC__/'+res.src;
                   $('#images').attr('src',url);
                   $('#images').attr('width','100');
                   $('#images').attr('height','100');
                   $('#delimg').text('删除图片');
              		}
              		
              }
            }); 

            $('#delimg').click(function(){
                $('#images').attr('src','');
                $('#images').attr('width','');
                $('#images').attr('height','');
                $('#logo').val('');
                 $('#delimg').text('');
            });

            //监听提交
            form.on('submit(*)',function(data){
                $.post(
                        "{:url('Scontent/sadd')}",
                        data.field,
                        function(msg){



                          if(msg.code==1){
                              layer.msg(msg.font, {
                                icon: msg.code,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                              }, function(){
                                location.href="{:url('Scontent/sadd')}";
                              });   
                          } else {
                              layer.msg(msg.font,{icon:msg.code});
                          }

                        },'json'
                )
                return false;
            })
        });
    })

</script>
