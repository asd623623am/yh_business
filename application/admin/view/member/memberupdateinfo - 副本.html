<blockquote class="layui-elem-quote layui-text">
    <span class="layui-breadcrumb">
        <a href='#'>会员管理</a>
        <a><cite> 会员信息</cite></a>
    </span>
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>门店基础信息设置</legend>
</fieldset>
<form class="layui-form" >
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名:</label>
            <div class="layui-form-mid layui-word-aux">{$arr.name}</div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机:</label>
            <div class="layui-form-mid layui-word-aux">{$arr.phone}</div>
        </div>
    </div>


        <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">卡号:</label>
            <div class="layui-form-mid layui-word-aux">{$arr.card}</div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">折扣:</label>
            <div class="layui-form-mid layui-word-aux">{$arr.discount}</div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">积分:</label>
            <div class="layui-form-mid layui-word-aux">{$arr.points}</div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">余额:</label>
            <div class="layui-form-mid layui-word-aux">{$arr.balance}</div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">消费金额:</label>
            <div class="layui-form-mid layui-word-aux">{$arr.pay_money}</div>
        </div>
    </div>


    <table class="layui-hide" id="test" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
    </script>

    <div class="layui-form-item">
        <div class="layui-input-block">
<!--            <button class="layui-btn" lay-submit lay-filter="*">立即添加</button>-->
            <button type="reset" id='up' class="layui-btn layui-btn-primary">返回</button>
        </div>
    </div>
</form>
<script>
    $(function(){
        layui.use(['form','layer','upload','laydate','laydate'], function(){
            var table = layui.table;
            var layer = layui.layer;
            var upload = layui.upload;
            var form = layui.form;
           
           
           table.render({
              elem: '#test'
              ,url:"{:url('Member/memberList')}"
              ,limit:10
              ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
              ,cols: [[
                {field:'uid', width:200, title: '会员ID'}
                ,{width:100, title: '序号',type:'numbers'}
                ,{field:'card',width:200, title: '会员卡号'}
                ,{field:'name',width:100, title: '姓名'}
                ,{field:'grid',width:100, title: '会员等级'}
                ,{field:'discount',width:150, title: '折扣'}
                ,{field:'pay_money',width:100, title: '消费金额'}
                ,{field:'points',width:100, title: '积分'}
                ,{field:'balance',width:100, title: '储值余额'}
                ,{field:'phone',width:150, title: '手机号'}
                ,{field:'right', width:150,toolbar: '#barDemo', title:'消费账单',align:'center',fixed: 'right'}
            ]],
            done: function () {
                $("[data-field='uid']").css('display','none');
                $('.layui-table').on('click','tr',function(){
                  $(this).css('background','#ccc').siblings().css('background','#fff');
                });
            },page: true
          });
    })

</script>
