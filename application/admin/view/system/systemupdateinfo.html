<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <input type="hidden" name="system_id" value="{$data.system_id}">
            <input type="hidden" value="{$data.company_logo}" id="logo" name="company_logo">
            <label class="layui-form-label">商户logo</label>
            <button type="button" class="layui-btn" id="myload">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block">
            <img src="" id="images">
            <a href="javascript:;" id='delimg'></a>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商户名称</label>
            <div class="layui-input-inline">
                <input type="tel" name="company_name" value="{$data.company_name}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-inline">
                <input type="tel" name="uname" value="{$data.uname}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input type="tel" name="utel" value="{$data.utel}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系地址</label>
            <div class="layui-input-inline">
                <input type="tel" name="address" value="{$data.address}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">小程序appid</label>
            <div class="layui-input-inline">
                <input type="tel" name="mini_appid" value="{$data.mini_appid}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">小程序密钥</label>
            <div class="layui-input-inline">
                <input type="tel" name="mini_appsecret" value="{$data.mini_appsecret}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">公众号appid</label>
            <div class="layui-input-inline">
                <input type="tel" name="gz_appid" value="{$data.gz_appid}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">公众号密钥</label>
            <div class="layui-input-inline">
                <input type="tel" name="gz_appsecret" value="{$data.gz_appsecret}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即修改</button>
            <button type="reset" id='up' class="layui-btn layui-btn-primary">返回</button>
        </div>
    </div>
</form>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    $(function(){
        layui.use(['form','layer','upload'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var upload = layui.upload;

            var srcs = $('#logo').val();
            var url = '__PUBLIC__/'+srcs;
            $('#images').attr('src',url);
            $('#images').attr('width','100');
            $('#images').attr('height','100');
            $('#delimg').text('删除图片');

            //文件上传
            var uploadInst = upload.render({
                elem: '#myload' //绑定元素
                ,url: '{:url("System/systemUpload")}' //上传接口
                ,done: function(res){
                    //上传完毕回调
                    layer.msg(res.font,{icon:res.code});
                    if(res.code==1){
                        $('#logo').val(res.src);
                        var url = '__PUBLIC__/'+res.src;
                        $('#images').attr('src',url);
                        $('#images').attr('width','100');
                        $('#images').attr('height','100');
                        $('#delimg').text('删除图片');
                    }
                }
                ,error: function(){
                    //请求异常回调
                }
            });

            $('#delimg').click(function(){
                $('#images').attr('src','');
                $('#images').attr('width','');
                $('#images').attr('height','');
                $('#logo').val('');
                $('#delimg').text('');
            });

            $('#up').click(function(){
                location.href="{:url('System/systemList')}";
            });

            //监听提交
            form.on('submit(*)',function(data){

                layer.confirm('您确认修改吗？', function(index){
                        if(data.field.company_name.length>12){
                             layer.msg('公司名称长度不能大于十二位',{icon:2});
                            return false;    
                        }                
                       $.post(
                               "{:url('System/systemUpdate')}",
                               data.field,
                               function(msg){

                                   if(msg.code==1){
                                       layer.msg(msg.font, {
                                         icon: msg.code,
                                         time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                       }, function(){
                                         location.href="{:url('System/systemList')}";
                                       });   
                                   } else {
                                       layer.msg(msg.font,{icon:msg.code});
                                   }


                               },'json'
                       )
                       

                });
                return false;
               
            })
        });
    })

</script>
