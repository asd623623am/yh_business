<style type="text/css">
    .marginTs{
        margin-top: 30px;
    }
</style>
<div class="layui-form-item">
    <span class="layui-breadcrumb">
        <a href='#'>门店管理</a>
        <a><cite> 门店列表</cite></a>
    </span>
</div>
<div class="search-table layui-form">
    <div class="layui-input-inline">
        <input type="text" name="sname" required  placeholder="请输门店名称" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-input-inline">
        <input type="text" name="code" required  placeholder="请输门店编号" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-input-inline">
        <input type="text" name="tel" required  placeholder="请输入联系人姓名" autocomplete="off" class="layui-input">
    </div>
    <button class="layui-btn" id="sousuo" lay-submit lay-filter="*">搜索</button>
</div>
<div class="marginTs">
    <button class="layui-btn layui-btn-normal" id='submit' lay-submit lay-filter="*">立即添加</button>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-xs" lay-event="detail">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['table','layer','upload','form'], function(){
        var table = layui.table;
        var layer = layui.layer;
        var upload = layui.upload;
        var form = layui.form;

        //文件上传
        var uploadInst = upload.render({
            elem: '#myload' //绑定元素
            ,url: '{:url("Home/homeupload")}' //上传接口
            ,exts: 'xls|xlsx|xlsm|xlt|xltx|xltm'
            ,done: function(res){
                //上传完毕回调
                //console.log(msg);
                layer.msg(res.font,{icon:res.code});
                if(res.code==1){
                    table.reload('test');
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });

        var ids = 0;
        //自动点击.
        $(document).ready(function(){
            $("#sousuo").trigger("click");
            ids = 1;
            if(ids == 1){
                var page = localStorage.getItem('page');
                table.reload('test', {
                    page: {
                        curr: page //重新从第 1 页开始
                    }
                }); //只重载数据
                localStorage.clear();
            }
        });
        $('#submit').click(function(){
            location.href="{:url('Store/storeAdd')}";
        })

        $('#dexcel').click(function(){
            location.href="{:url('Home/exceAdd')}";
        });
        //删除和修改
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'detail'){ //查看
                var pages = $(".layui-laypage-skip").find("input").val() //当前页码值
                location.href="{:url('Home/homeUpdateInfo')}?home_id="+data.home_id+"&page="+pages;
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    $.post(
                        '{:url("Home/homeDel")}',
                        {home_id:data.home_id},
                        function(msg){
                            layer.msg(msg.font,{icon:msg.code});
                            if(msg.code==1){
                                table.reload('test');
                            }
                        },'json'
                    )
                });
            }
        })
        form.on('submit(*)', function(data){
            table.render({
                elem: '#test'
                ,url:"{:url('Store/storeList')}"
                ,where:data.field
                ,limit:10
                ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,cols: [[
                    {field:'storeid', width:80, title: '序号', sort: true},
                    ,{field:'store_no', width:100, title: '门店编号'}
                    ,{field:'name', width:200, title: '门店名称'}
                    ,{field:'logo',width:100, title: '门店logo',}
                    ,{field:'address',width:100, title: '门店地址'}
                    ,{field:'user_name',width:100, title: '联系人'}
                    ,{field:'user_tel',width:100, title: '联系方式'}
                    ,{field:'start_business_hours',width:100, title: '经营时间'}
                    ,{field:'right', width:150,toolbar: '#barDemo', title:'操作'}
                ]],
                done: function () {
                    $("[data-field='home_id']").css('display','none');
                    $('.layui-table').on('click','tr',function(){
                        $(this).css('background','#ccc').siblings().css('background','#fff');
                    });
                },page: true
            });
        });



        $('.layui-table').on('click','tr',function(){
            $(this).css('background','#ccc').siblings().css('background','#fff');
        });
    });
</script>
